<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cyber Mystery Lunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Cyber Mystery Lunch</h1>
      <a href="https://github.com/bchetcuti/cyber-mystery-lunch" target="_blank" rel="noopener" 
   style="display:inline-flex;align-items:center;gap:6px;padding:6px 10px;
          border-radius:6px;border:1px solid #2a3344;background:#111a;
          color:#e6edf3;font-size:0.85rem;text-decoration:none;">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
             0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
             -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87
             2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
             0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12

             1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82
             1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54

</a>
      <!-- HOST -->
      <div class="card">
        <h3>Start a Game (Host)</h3>

        <label class="small">Mode</label>
        <select id="mode">
          <option value="serious">Serious</option>
          <option value="funny">Funny</option>
        </select>

        <label class="small" style="margin-top:8px;">Game Code</label>
        <input id="hostCode" placeholder="e.g. demo, lunch1, teamA" />

        <button class="btn" id="hostBtn">Create & Open Host View</button>
      </div>

      <!-- PLAYER -->
      <div class="card">
        <h3>Join a Game (Player)</h3>

        <label class="small">Game Code</label>
        <input id="code" placeholder="e.g. demo" />

        <label class="small">Your Name</label>
        <input id="name" placeholder="e.g. Alex" />

        <button class="btn" id="joinBtn">Join</button>
      </div>
    </div>

    <script>
      // ---------- tiny toast ----------
      function toast(msg) {
        const el = document.createElement('div');
        el.textContent = msg;
        el.style.cssText = 'position:fixed;left:50%;top:20px;transform:translateX(-50%);background:#111a;backdrop-filter: blur(6px);padding:10px 14px;border-radius:10px;border:1px solid #2a3344;color:#e6edf3;z-index:9999';
        document.body.appendChild(el);
        setTimeout(()=>el.remove(), 2500);
      }

      // ---------- Easter Egg unlock (7 taps on title) ----------
      let taps = 0, egg = false, tapTimer = null;
      const titleEl = document.querySelector('h1');
      titleEl.style.userSelect = 'none';
      titleEl.style.cursor = 'pointer';
      titleEl.title = 'üëÄ';
      titleEl.addEventListener('click', () => {
        taps++;
        clearTimeout(tapTimer);
        tapTimer = setTimeout(() => { taps = 0; }, 800);
        if (taps >= 7) {
          egg = true;
          taps = 0;
          toast('ü™Ñ Easter Egg unlocked!');
        }
      });

      // ---------- scenario loading ----------
      async function loadScenario(mode) {
        const path = egg ? '/data/easter-egg.json'
                         : (mode === 'funny' ? '/data/funny.json' : '/data/serious.json');
        const res = await fetch(path, { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to load scenario: ${path} (${res.status})`);
        return res.json();
      }

      // ---------- HOST: create room + open host console ----------
      document.getElementById('hostBtn').onclick = async () => {
        const modeSel = document.getElementById('mode').value;
        const mode = egg ? 'easter' : modeSel;
        const code = (document.getElementById('hostCode').value || 'demo').trim();

        try {
          // Load scenario JSON from /public/data
          const scenario = await loadScenario(mode);

          // Create room via API (posts full scenario)
          const resp = await fetch(`/api/create?code=${encodeURIComponent(code)}`, {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ mode, scenario })
          });
          if (!resp.ok) throw new Error(`Create failed: ${resp.status}`);

          // Go to host console
          location.href = `/host.html?code=${encodeURIComponent(code)}`;
        } catch (e) {
          console.error(e);
          toast(`‚ùå ${e.message}`);
        }
      };

      // ---------- PLAYER: join ----------
      document.getElementById('joinBtn').onclick = async () => {
        const code = (document.getElementById('code').value || 'demo').trim();
        const name = (document.getElementById('name').value || 'Player').trim();

        try {
          const r = await fetch(`/api/join?code=${encodeURIComponent(code)}`, {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ name })
          });
          if (!r.ok) {
            const t = await r.text();
            throw new Error(`Join failed: ${r.status} ${t}`);
          }
          const data = await r.json();
          if (!data.playerId) throw new Error('Join failed: missing playerId');

          // Store for /game.html
          localStorage.setItem('playerId', data.playerId);
          localStorage.setItem('code', code);

          // Go to player screen
          location.href = `/game.html?code=${encodeURIComponent(code)}`;
        } catch (e) {
          console.error(e);
          toast(`‚ùå ${e.message}`);
        }
      };
    </script>
  </body>
</html>
